<!DOCTYPE html>
<html lang="Projet Wordle">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/stat.css" />
  </head>
  <body>
    <main>
      <h1>Résultat et statistique</h1>
      <div class="contain">
        <div class="historique div">
          <table id="table">
            <tr>
              <th>Résultat</th>
              <th>Nb tentative</th>
              <th>Temps</th>
              <th>Score</th>
            </tr>
          </table>
        </div>
        <div class="stat div">
          <div>
            <span class="texteStat" id="nbPartie"></span>
            <span>played</span>
          </div>
          <div>
            <span class="texteStat" id="taux"></span>
            <span>win</span>
          </div>
          <div>
            <span class="texteStat" id="bestTime"></span>
            <span>best time</span>
          </div>
          <div>
            <span class="texteStat" id="bestScore"></span>
            <span>best score</span>
          </div>
        </div>
      </div>
    </main>

    <script src="js/stat.js"></script>
  </body>
</html>
