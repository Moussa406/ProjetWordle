<!DOCTYPE html>
<html lang=fr>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistiques</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/stat.css" />
  </head>
  <body>
    <main>
      <h1><span>R</span>ésultats et <span>S</span>tatistiques :</h1>
      <div class="contain">
        <div class="historique div">
          <table id="table">
            <tr>
              <th>Résultats</th>
              <th>Nb tentatives</th>
              <th>Temps</th>
              <th>Score</th>
            </tr>
          </table>
        </div>
        <div class="stat div">
          <div>
            <span class="texteStat" id="nbPartie"></span>
            <span>Parties</span>
          </div>
          <div>
            <span class="texteStat" id="taux"></span>
            <span>Victoires 🏆</span>
          </div>
          <div>
            <span class="texteStat" id="bestTime"></span>
            <span>Meilleur temps 🏃</span>
          </div>
          <div>
            <span class="texteStat" id="bestScore"></span>
            <span>Meilleur score 💪</span>
          </div>
          <div>
            <span class="texteStat" id="bestSuite"></span>
            <span>Victoires consécutives</span>
          </div>
        </div>
      </div>
    </main>

    <script src="js/stat.js"></script>
  </body>
</html>
