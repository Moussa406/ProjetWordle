<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Wordle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/page2timer.css">
    <link rel="stylesheet" href="./styles/clavier.css">
    <link rel="stylesheet" href="./styles/grille.css">

</head>
<body>

    <main class="zoneJeuContainer">
        <div class="zoneJeu">
            <div id="grille" tabindex="0">
            </div>
        
            <div id="clavier">
            </div>
        </div>
        <div class="affichage">
            <div id="timer" class="timer">02:30</div>

            <div class="affichageEssais">
                <p>Vous avez <span>6</span> essais</p>
                <p>Il vous reste <span id="essaisRestant">6</span> essais</p>  
                
                <div class="afficheResultat gagne" id="resultatPartieVictoire">
                    <div class="cross" id="closeButtonVictoire">
                        <img src="image/croix.png" alt="croix">
                    </div>
                    <p>Vous avez gagn√©</p> 
                </div>       

                <div class="afficheResultat perdu" id="resultatPartiePerdu">
                    <div class="cross" id="closeButton">
                        <img src="image/croix.png" alt="croix">
                    </div>
                    <p>Vous avez perdu</p> 
                </div>       
                 <button id="btRejouer" class="boutton">Nouvelle partie <i class="fas fa-arrow-alt-circle-right"></i></button>
            </div>
        </div> 
        
    
       
    </main>
    <script src="js/words.js"></script>
    <script src="js/script.js"></script>
    <script src="js/clavier.js"></script>
    <script src="js/grille.js"></script>
    <script src="js/jeu.js"></script>
</body>
</html>
