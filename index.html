<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Projet Wordle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/index.css">
    
</head>
<body>
    <main class="homeContainer">
    
    <div class="titre"><h1>Wordle</h1></div>  
    
    <div class="deuxBouttons">
        <button class="boutton" id="newGameButton"> Nouvelle partie <i class="fas fa-arrow-alt-circle-right"></i></button>
        <button class="boutton" id="rulesButton"> Règles du jeu <i class="fas fa-arrow-alt-circle-right"></i></button>
        <button class="boutton" id="twoPlayersButton"> Mode 2 joueurs <i class="fas fa-users"></i></button>

    </div>
        <div class="regleJeu" id="rulesSection">
            <div class="cross" id="closeButton">
                <img src="image/croix.png" alt="croix">
            </div>
            <p>Le but du jeu est de deviner un mot de 5 lettres choisi<br>
            aléatoirement par le système. Vous avez 6 essais pour trouver le mot.</p> 
        </div>


    </main>
    <script src="js/index.js"></script>
</body>
</html>
